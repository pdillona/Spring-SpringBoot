<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>user6 등록 </h3>
		<a th:href="@{/list}">목록</a>
		<form th:action="@{/main_index}" method="post">
			<table border="1">
				<tr>
					<td>아이디</td>
					<td><input type="text" name="uid"/></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" name="name"/></td>
				</tr>
				<tr>
					<td>생년월일</td>
					<td><input type="date" name="birth"/></td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<select name="gender">
							<option>남</option>
							<option>여</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="number" name="age"/></td>
				</tr>
				<tr>
				 	<td>주소</td>
					<td>
						<select name="addr">
							<option>서울</option>
							<option>부산</option>
							<option>대구</option>
							<option>대전</option>
							<option>광주</option>
							<option>인천</option>
							<option>수원</option>
							<option>울산</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>휴대폰</td>
					<td><input type="text" name="hp"/></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="등록하기"/></td>
				</tr>
			</table>
		</form>		

</body>
</html>
