<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user1::register</title>
	</head>
	<body>
		<h3>user1 수정</h3>
		
		<a th:href="@{/index}">메인</a>
		<a th:href="@{/user1/list}">목록</a>
		
		<form th:action="@{/user1/modify}" method="post">
			<table border="1">
				<tr>
					<td>아이디</td>
					<td><input type="text" name="uid" th:value="${user.uid}"  readonly/></td> <!-- value="${user.uid}"로만 선언하면 ${user.uid}라는 텍스트가 입력 되기에 th:value를 붙여줘야 비로소 값이 들어온다.  -->
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" name="name" th:value="${user.name}"/></td>
				</tr>
				<tr>
					<td>휴대폰</td>
					<td><input type="text" name="hp" th:value="${user.hp}"/></td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="number" name="age" th:value="${user.age}"/></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="수정하기" /></td>
				</tr>
			</table>
		</form>		
	</body>
</html>
