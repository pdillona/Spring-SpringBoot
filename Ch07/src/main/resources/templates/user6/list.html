<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	lang="ko">
<head>
	<meta charset="UTF-8">
	<title>user6 list</title>
</head>
<body>
	<h3>user6 list</h3>
	
	<a th:href="@{/index}">index</a>
	<a th:href="@{/user6/register}">user6 register</a>
	
	<table border="1">
		<tr>
			<th>아이디</th>
			<th>이름</th>
			<th>생일</th>
			<th>성별</th>
			<th>나이</th>
			<th>주소</th>
			<th>연락처</th>
			<th>관리</th>
		</tr>
		<!-- list users를 user라는 이름으로 반복문 돌리겠다 -->
		<tr th:each="user:${users}">
			<td th:text="${user.uid}"></td>
			<td th:text="${user.name}"></td>
			<td th:text="${user.birth}"></td>
			<td th:text="${user.gender}"></td>
			<td th:text="${user.age}"></td>
			<td th:text="${user.addr}"></td>
			<td th:text="${user.hp}"></td>
			<td>
				<a th:href="@{/user6/modify(uid=${user.uid})}">[수정]</a>
				<a th:href="@{/user6/delete(uid=${user.uid})}">[삭제]</a>
			</td>
		</tr>
	</table>
</body>
</html>
